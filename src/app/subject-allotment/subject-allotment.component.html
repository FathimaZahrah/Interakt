<div class="container">
    <div class="row" style="font-family: Lucida Handwriting; font-size: 30px;background-color: #edcdb3;" align="center"><b>Subject Allotment</b>
    </div>
    <br>
    <div class="row" g-5>
        <form #suballot="ngForm" (ngSubmit)="Allot()">
      <div class="col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
      <div class="col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
        <label for="" class="form-label">Subject Id</label>
        <select name="subid" class="form-control" [(ngModel)]="data4.allotid">
            <option value="Select">Select</option>
            <option *ngFor="let i of data3" value="{{i.subid}}">{{i.subid}}</option>
        </select>
        <label for="" class="form-label">Subject Name</label>
        <select name="subame" class="form-control" [(ngModel)]="data4.allotname">
            <option value="Select">Select</option>
            <option *ngFor="let i of data3" value="{{i.subname}}">{{i.subname}}</option>
        </select>
        <label for="" class="form-label">Teacher Id</label>
        <input type="text" name="allotteachid" id="" class="form-control" [(ngModel)]="data4.allotteachid">
        <label for="" class="form-label">Teacher Name</label>
        <input type="text" name="allotteachname" id="" class="form-control" [(ngModel)]="data4.allotteachname">
        <br>
        <button class="btn btn-primary">Allot</button>
      </div>
      <div class="col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4"></div>
    </form>
    </div>
  
  </div>
