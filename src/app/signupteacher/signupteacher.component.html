<div class="container">
    <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        
        <p style="font-family: Lucida Handwriting; font-size: 30px;background-color: #edcdb3;" align="center"><b>Teacher Signup</b></p>
      <br>
      </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-5">
                <form class="row g-3 needs-validation" #teacherregister="ngForm" (ngSubmit)="teacherregister.valid && Teachreg()">
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <div>
                  <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="dataa.teachname" required>
                  </div>
                  <div>
                    <label for="" class="form-label">Faculty ID</label>
                    <input type="" class="form-control" name="facid" [(ngModel)]="dataa.teachfac" required>
                  </div>
                  <div>
                    <label for="" class="form-label">Department</label>
                    <select name="course" class="form-control" name="Department" [(ngModel)]="dataa.teachdept" required>
                        <option value="Select">Select</option>
                        <option value="PG Depatment of Computer Science and Applications">PG Depatment of Computer Science and Applications</option>
                    </select>
                  </div>
                  <div>
                    <label for="" class="form-label">Course</label>
                    <select name="course" class="form-control" name="course" [(ngModel)]="dataa.teachcourse" required>
                        <option value="Select">Select</option>
                        <option value="BCA">BCA</option>
                    </select>
                  </div>
                    <div>
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="" id="" class="form-control" name="email" [(ngModel)]="dataa.teachemail" required>
                  </div>
                  <div>
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="" id="" class="form-control" name="password/" [(ngModel)]="dataa.teachpass" required>
                  </div>
                  <br>
                    <button class="btn btn-primary">Register</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
  </div>
